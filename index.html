<html>
    <head>
        <meta charset="utf-8">
        <title>danielschlachta.github.io</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Ubuntu:300,400,700" class="x-head">
        <style class="x-head">#root,input,select{font-family:"Ubuntu","Roboto","Helvetica","Arial","sans-serif"!important}pre,code{font-family:"Ubuntu Mono","Monaco","Lucida Sans Typewriter","monospace"!important}</style>
    </head>
    <body class="index" id="root">
        <div id="topbar">
            <div id="toolbar">
                <div id="sidebar-toggle" class="tool">
                </div>
            </div>
            <div id="flowbar">
                <div id="crumbbar">
                    <a class="crumb active" href="http://danielschlachta.github.io" target="_top">
                        <img class="sep" src="images/crumb.svg" alt=">">
                        <span class="label">danielschlachta.github.io</span>
                    </a>
                </div>
            </div>
        </div>
        <div id="tree" class="">
            <div class="item folder active open">
                <span class="indicator">
                    <img src="images/tree-indicator.svg">
                </span>
                <a href="https://danielschlachta.github.io/">
                    <span class="icon"><img src="images/folder-page.svg"></span>
                    <span class="label">danielschlachta.github.io</span>
                </a>
                <div class="content"><div class="item folder unknown">
                        <span class="indicator"><img src="images/tree-indicator.svg"></span>
                        <a href="https://danielschlachta.github.io/indigo/">
                            <span class="icon"><img src="images/folder-page.svg"></span>
                            <span class="label">indigo</span>
                        </a>
                    </div>
                    <div class="content">
                        <div class="item folder unknown">
                            <span class="indicator"><img src="images/tree-indicator.svg"></span>
                            <a href="https://danielschlachta.github.io/indigo/html/">
                                <span class="icon"><img src="images/folder-page.svg"></span>
                                <span class="label">indigo class reference</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
